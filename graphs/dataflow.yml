nodes:
  - id: bot
    custom:
      source: python
      args: ../bot.py
      inputs:
        coordinates: control_op/coordinates
        tick: dora/timer/millis/100
        turn: plot/turn
        shoot: control_op/shoot
      outputs:
        - stream
        - move
        - bot
  - id: web
    custom:
      source: python
      args: ../web.py
      inputs:
        stream: bot/stream
        tick: dora/timer/millis/100
      outputs:
        - image
        - move
  - id: plot
    custom:
      source: python
      args: ../plot.py
      inputs:
        bbox: object_detection/bbox
        image: web/image
      outputs:
        - turn
  - id: object_detection
    custom:
      source: python
      args: ../object_detection.py
      inputs:
        image: web/image
      outputs:
        - bbox
  - id: control_op
    custom:
      source: python
      args: ../control_op.py
      inputs:
        move: bot/move
        bot: bot/bot
        turn: plot/turn
      outputs:
        - coordinates
        - shoot
